<html lang="pt-br">
  <head>
    <title>Quick Staart</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="container-principal">
      <div class="container centralizar">
        <!-- Inicio container da esquerda -->
        <div class="principal">
          <h1 class="principal-logo">Flash</h1>

          <h2 class="principal-titulo">
            Aprenda de forma rápida simples e divertida o vocabulário técnico
          </h2>

          <p class="principal-descricao">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado
          </p>
          <div class="botoes">
            <button onclick="buscarInformacao()" class="botao">
              Próxima pergunta
            </button>

            <button onclick="revelarResposta()" class="botao">
              Revelar resposta
            </button>
          </div>
        </div>
      </div>

      <!-- Fim container da esquerda -->
      <div id="cardContainer" class="container centralizar">
        <!-- Inicio container da direita -->

        <div class="card">
          <!-- Container cabeçalho e paragrafo dos cards -->

          <!-- Fim parágrafo card resposta -->
        </div>
        <!-- Fim Container cabeçalho e paragrafo dos cards -->
      </div>
      <!-- Fim container da direita -->
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
